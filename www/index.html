<!DOCTYPE html>
<html>
    <head>
     
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"></link>
        <title>Gantt</title>
    </head>
    <body>
        <div class="app">
            <h1>Appli Gantt</h1>
                
                <h3>Formulaire</h3>
                    
                        <div class="container">
                            <div class="image"></div>
                            <div class="col-sm-2"></div>
                                <div class="col-sm-8">
                                    <form class="formulaire">
                                        <div class="form-group">
                                            <label for="formGroupExampleInput">Nom de la tache</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nom de la tache">
                                        </div>
                                        <div class="form-group">
                                            <label for="formGroupExampleInput2">Date Début</label>
                                            <input type="date" class="form-control" id="formGroupExampleInput2">
                                        </div>
                                        <div class="form-group">
                                            <label for="formGroupExampleInput2">Durée de la Tache</label>
                                            <input type="time" class="form-control" id="formGroupExampleInput2">
                                        </div>

                                        <div class="form-group">
                                            <button id="bouton" type="button" class="btn btn-danger">Enregistrer</button>
                                        </div>
                                    </form> 
                                </div>       
                        </div> 
                    

                        
                

        </div>
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
